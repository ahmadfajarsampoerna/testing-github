<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Lokasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tambah_lokasi.css') }}">

</head>
<body>

<div class="form-container">
    <h2>📍 Tambah Lokasi Baru</h2>
    <form method="POST">
    <div class="mb-3">
        <label class="form-label">Nama Lokasi:</label>
        <input type="text" class="form-control" name="nama" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Pilih Film:</label>
       <select name="film_id" class="form-control" required>
        <option value="">-- Pilih Film --</option>
        {% for film in films %}
        <option value="{{ film.id }}" {% if selected_film_id == film.id|string %}selected{% endif %}>{{ film.judul }}</option>
        {% endfor %}
        </select>
        <a href="{{ url_for('admin_dashboard') }}" class="btn-back">🔙 Kembali ke Beranda</a>
    </div>

    <button type="submit" class="btn btn-submit">Simpan Lokasi</button>
</form>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Lokasi Bioskop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lihat_lokasi.css') }}">

</head>
<body>

<div class="container">
    <h4 class="mb-4">📍 Daftar Lokasi untuk Film: <strong>{{ film.judul }}</strong></h4>

    <div class="mb-3">
        <a href="{{ url_for('tambah_lokasi', film_id=film.id) }}" class="btn btn-success btn-sm">➕ Tambah Lokasi</a>
    </div>

    <table class="table table-striped">
        <thead class="table-light">
            <tr>
                <th>Nama Lokasi</th>
                <th class="text-center">Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for l in lokasi %}
            <tr>
                <td>{{ l.lokasi }}</td>
                <td class="text-center">
                    <div class="aksi-btn justify-content-center">
                        <a href="{{ url_for('edit_lokasi', film_id=film.id, nama_lokasi=l.lokasi | urlencode) }}" class="btn btn-edit btn-sm">✏️ Edit</a>
                        <a href="{{ url_for('hapus_lokasi', film_id=film.id, nama_lokasi=l.lokasi) }}" class="btn btn-hapus btn-sm">🗑️ Hapus</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">⬅️ Kembali ke Dashboard</a>
    </div>
</div>

</body>
</html>

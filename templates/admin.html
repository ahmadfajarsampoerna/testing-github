<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

</head>
<body>

  <!-- Header Hijau -->
  <div class="navbar-custom">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Cinema XXI - Admin Dashboard</h3>
      <div class="d-flex gap-2">
        <a href="{{ url_for('tambah_film') }}" class="btn btn-warning text-dark fw-semibold">+ Tambah Film Baru</a>
        <a href="{{ url_for('daftar_film') }}" class="btn btn-logout fw-semibold" onclick="return confirm('Yakin ingin logout?')">Logout</a>
      </div>
    </div>
  </div>

  <!-- Konten -->
  <div class="container my-5">
    <h4 class="text-success mb-4">📋 Daftar Film </h4>

    {% if films %}
    <div class="row g-4">
      {% for film in films %}
      <div class="col-lg-3 col-md-4 col-sm-6 d-flex">
        <div class="film-card w-100">
          <div>
            <img src="{{ url_for('static', filename='images/' + film.poster) }}" alt="{{ film.judul }}">
            <h5>{{ film.judul }}</h5>
            <p><strong>Genre:</strong> {{ film.genre }}</p>
            <p><strong>Status:</strong> {{ film.status }}</p>
          </div>
          <div class="btn-group-custom mt-3">
            <a href="{{ url_for('edit_film', film_id=film.id) }}" class="btn btn-sm btn-outline-primary">✏️ Edit</a>
            <a href="{{ url_for('hapus_film', film_id=film.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Yakin ingin menghapus film ini?')">🗑️ Hapus</a>
            <a href="{{ url_for('tambah_lokasi') }}?film_id={{ film.id }}" class="btn btn-sm btn-outline-success">📍 Tambah Lokasi</a>
            <a href="{{ url_for('tambah_jadwal') }}?film_id={{ film.id }}" class="btn btn-sm btn-outline-secondary">🕒 Tambah Jadwal</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info text-center mt-5">
      Belum ada film yang tersedia.
    </div>
    {% endif %}
  </div>

</body>
</html>

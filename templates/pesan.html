<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pesan Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pesan.css') }}">

</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan Tiket</h2>
    <p><strong>Harga Tiket:</strong> Rp {{ film.harga }}</p>

    <form method="POST">
        <div class="mb-3">
            <label>Nama</label>
            <input type="text" name="nama" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Jumlah Tiket</label>
            <input type="number" name="jumlah" class="form-control" min="1" required>
        </div>
        <div class="mb-3">
            <label>Jam Tayang</label>
            <select name="jam" class="form-control" required>
                {% for j in jadwal %}
                    <option value="{{ j.jam }}">{{ j.tanggal }} - {{ j.jam }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Kursi</label>
            <input type="text" name="kursi" class="form-control" placeholder="Contoh: A1, A2" required>
        </div>
        <div class="mb-3">
            <label>Lokasi</label>
            <select name="lokasi" class="form-control" required>
                {% for l in lokasi %}
                    <option value="{{ l.nama }}">{{ l.nama }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success btn-pesan w-100">Pesan Sekarang</button>
    </form>
</div>

</body>
</html>

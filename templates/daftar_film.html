<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/daftar_film.css') }}">

</head>
<body>

<!-- Header ala Cinema XXI -->
<div class="header">
    <div class="logo">Cinema XXI Daftar Film</div>
    <div class="d-flex gap-2">
        <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-light">Login Admin</a>
    </div>
</div>

<div class="container mt-4">
    

    <!-- Kolom Pencarian -->
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <div class="input-group">
                <span class="input-group-text">ğŸ”</span>
                <input type="text" class="form-control" id="searchInput" placeholder="Cari film...">
            </div>
        </div>
    </div>

    <!-- Tab Filter -->
    <!-- Filter Tabs -->
<div class="d-flex justify-content-center flex-wrap gap-3 mb-4" id="tabFilter">
    <button class="tab-button active" onclick="filterStatus('semua')">ğŸï¸ Semua Film</button>
</div>


    <!-- Daftar Film -->
    <div class="row" id="filmContainer">
        {% for film in films %}
        <div class="col-md-3 col-sm-6 mb-4 film-item" data-judul="{{ film.get_judul() }}" data-status="{{ film.status }}">
            <div class="film-card">
                <img src="{{ url_for('static', filename='images/' ~ film.get_poster()) }}" class="film-poster" alt="poster">
                <div class="p-3">
                    <a href="{{ url_for('detail_film', film_id=film.get_id()) }}" class="btn btn-tiket w-100">ğŸŸï¸ Beli Tiket</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Script -->
<script>
    const searchInput = document.getElementById('searchInput');
    const filmItems = document.querySelectorAll('.film-item');
    const tabs = document.querySelectorAll('.tab-link');

    searchInput.addEventListener('input', () => {
        const keyword = searchInput.value.toLowerCase();
        filmItems.forEach(item => {
            const title = item.getAttribute('data-judul').toLowerCase();
            item.style.display = title.includes(keyword) ? 'block' : 'none';
        });
    });

    function filterStatus(status) {
        tabs.forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');

        filmItems.forEach(item => {
            const itemStatus = item.getAttribute('data-status');
            item.style.display = (status === 'semua' || itemStatus === status) ? 'block' : 'none';
        });
    }
</script>

</body>
</html>

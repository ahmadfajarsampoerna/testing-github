<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Film</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_film.css') }}">

</head>
<body>

<div class="container-edit">
  <h2>✏️ Edit Film</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="judul" class="form-label">Judul</label>
      <input type="text" id="judul" name="judul" class="form-control" value="{{ film.get('judul') }}">
    </div>

    <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <input type="text" id="genre" name="genre" class="form-control" value="{{ film.get('genre') }}">
    </div>

    <div class="mb-3">
      <label for="durasi" class="form-label">Durasi</label>
      <input type="text" id="durasi" name="durasi" class="form-control" value="{{ film.get('durasi', '') }}">
    </div>

    <div class="mb-3">
      <label for="sutradara" class="form-label">Sutradara</label>
      <input type="text" id="sutradara" name="sutradara" class="form-control" value="{{ film.get('sutradara', '') }}">
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="text" id="rating" name="rating" class="form-control" value="{{ film.get('rating', '') }}">
    </div>

    <div class="mb-3">
      <label for="sinopsis" class="form-label">Sinopsis</label>
      <textarea id="sinopsis" name="sinopsis" class="form-control">{{ film.get('sinopsis', '') }}</textarea>
    </div>

    <div class="mb-4">
      <label for="status" class="form-label">Status</label>
      <select id="status" name="status" class="form-select">
        <option value="sedang" {% if film.get('status') == "sedang" %}selected{% endif %}>Sedang Tayang</option>
        <option value="akan" {% if film.get('status') == "akan" %}selected{% endif %}>Akan Datang</option>
      </select>
    </div>

    <button type="submit" class="btn-submit">💾 Simpan Perubahan</button>
  </form>
</div>

</body>
</html>
